<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>타임블럭 플래너 (08:00–19:00, 5분 단위)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="title">타임블럭 플래너</div>
    <div class="subtitle">08:00–19:00 · 5분 단위</div>
  </header>

  <main class="app">
    <section class="calendar">
      <div class="calendar-head">
        <div class="head-label">시간</div>
        <div class="head-main">일정</div>
      </div>
      <div class="calendar-body">
        <div id="time-labels" class="time-labels"></div>
        <div id="grid" class="grid" aria-label="타임블럭 그리드"></div>
      </div>
    </section>

    <aside class="editor">
      <div class="editor-title">선택된 블럭</div>
      <div class="editor-body">
        <label>
          업무명
          <input id="titleInput" type="text" placeholder="예: 기획서 작성" />
        </label>
        <label>
          일의 목적
          <input id="purposeInput" type="text" placeholder="예: 초안 완성" />
        </label>
        <div class="time-readout">
          <div>시작시간: <span id="startReadout">-</span></div>
          <div>종료시간: <span id="endReadout">-</span></div>
        </div>
        <button id="deleteBtn" class="danger" disabled>선택 삭제</button>
      </div>
      <div class="editor-hint">
        그리드를 드래그하면 새 블럭 생성, 블럭을 드래그하면 이동, 상/하단 핸들로 5분 단위 리사이즈
      </div>
    </aside>
  </main>

  <section class="log">
    <div class="log-head">
      <div class="log-title">실시간 기록</div>
      <button id="copyBtn" class="copy">전체 복사</button>
    </div>
    <div id="logList" class="log-list"></div>
  </section>

  <footer class="footer">
    저장 기능은 포함되어 있지 않습니다. (새로고침하면 초기화)
  </footer>

  <script src="app.js"></script>
</body>
</html>
